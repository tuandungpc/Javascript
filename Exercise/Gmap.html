<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
            let map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 10.771971, lng: 106.697845},
                zoom: 8
              });
            }
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoPSnsK-aIKDoFIs6xjeJTDa468n_NUNY&callback=initMap" async defer></script>
</body>
</html>
