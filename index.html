<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Input number for check"));
        var mod = (number % 2);
        switch (mod){
            case 0: {
                document.write(number + " la so chan");
                break;
            }
            case 1: {
                document.write(number + " la so le");
                break;
            }
            default: {
                document.write("Ky tu ban nhap khong phai so");
            }
        }
    </script>
</body>
</html>
